<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/0007bfca3c.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="list-container">
            <div class="list-header">
                <h3>To Do List</h3>
                <i class="fas fa-sync-alt"></i>
            </div>
            <input id="input-task" type="text" name="add-task" placeholder="Add to your list...">
            <ul class="list-placeholder">
                    
            </ul>
            <div class="clear-completed">
                <button id="clear-tasks">Clear all completed</button>
            </div>
        </div>
    </main>
</body>
</html>
